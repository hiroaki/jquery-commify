<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>jQuery commify Plug-in</title>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="jquery-commify.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
         $('div').commify();
    });

</script>
</head><body>

    <h1>jQuery commify Plug-in</h1>

    <div id="sample">
        <p class="number1000">number 1000</p>
        <ul>
            <li>apple $12345678</li>
            <li>banana $99999</li>
        </ul>
        
        <p>1234.5678</p>
        <p><span>2929.3939.4949</span></p>
        <p><span>2929.3939.4949.5555</span></p>
        
        <span>9999<strong>8888</strong>9999</span>
</div>
    
</body></html>
